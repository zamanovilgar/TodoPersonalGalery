<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div>
        <div class="h3 text-danger">Personal Form</div>
        <form id="personal">
          <div class="mb-2 w-25">
            <input
              name="img_url"
              class="form-control placeholder bg-warning"
              placeholder="Img_url"
            />
          </div>
          <div class="mb-2 w-25">
            <input
              name="name"
              class="form-control placeholder bg-success"
              placeholder="Name"
            />
          </div>
          <div class="mb-2 w-25">
            <input
              name="age"
              type="number"
              class="form-control placeholder bg-primary-subtle"
              placeholder="Age"
            />
          </div>
          <div class="mb-2 w-25">
            <input
              name="salary"
              type="number"
              class="form-control placeholder bg-info"
              placeholder="Salary"
            />
          </div>
          <button type="submit" class="btn btn-danger">send</button>
        </form>
      </div>
      <div class="d-flex flex-wrap gap-4 my-5" id="personalList">
        <!-- <div class="card" style="width: 16rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div> -->
      </div>
    </main>
    <script src="object.js"></script>
  </body>
</html>
